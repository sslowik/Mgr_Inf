### An example: Fox < Animal

```ruby
class Animal
  attr_accessor :health

  def initialize
    @health = 0
  end
end
```
---

```ruby
class Fox < Animal
  def self.breeds
    ['snow fox', 'desert fox']
  end

  def initialize
    super
    @health += 5
  end

  def eat(food)
    @health += likes_food?(food) ? 5 : 1
  end

  def bark
    puts 'wrrrr' if @health > 0
    @health -= 1
  end

  private

  def likes_food?(food)
    food == 'chunky bacon'
  end
end
```

### Something to MixIn

```ruby
module Invisibility
  def hide
    @visible = false
  end

  def show
    @visible = true
  end
end

class Fox
  attr_accessor :visible
  include Invisibility
end

animal = Animal.new
print "newborn animal health: #{animal.health}\n"

fox = Fox.new
print "newborn fox health: #{fox.health}\n"
fox

fox.hide
fox
```
